# Bolt Development Tasks

welcome:
  desc: Welcome to Bolt!
  cmds:
    - echo "âš¡ Welcome to Bolt! The fast, aesthetic task runner."

run:
  desc: Run Bolt (dev mode)
  cmds:
    - cargo run

build:
  desc: Build debug binary
  cmds:
    - cargo build

release:
  desc: Build optimized release binary
  cmds:
    - cargo build --release

install:
  desc: Install Bolt locally from source
  cmds:
    - cargo install --path .

test:
  desc: Run test suite
  cmds:
    - cargo test

lint:
  desc: Run clippy linter (strict)
  cmds:
    - cargo clippy -- -D warnings

fmt:
  desc: Format code
  cmds:
    - cargo fmt

check:
  desc: Fast compile check
  cmds:
    - cargo check

doc:
  desc: Build and open documentation
  cmds:
    - cargo doc --open

clean:
  desc: Clean build artifacts
  cmds:
    - cargo clean

demo:
  desc: Record VHS demo tape
  cmds:
    - vhs demo.tape
